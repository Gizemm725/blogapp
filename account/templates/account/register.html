
{% extends "base.html" %}
{% load static%}

{% block css_files %}
 
  <link rel= "stylesheet" href="{%static 'account/css/style.css'%}">

{% endblock  %}

{% block title%}
    Register
{% endblock%}


{%block content%}
 <div clas="container mt-3">
    <div class="col">

 <h1>Register</h1>
    <hr>
    
    <form method="POST"> 
       {% csrf_token %}
      {% if error %}
          <div class="alert alert-dangetr"> {{error}}</div>
      
      
      {% endif %}
      <div class="mb-3"> 
         <label form="username" class="form-label">Username</label>
         <input type ="text" class="form-control" name="username">
      </div>

       <div class="mb-3"> 
         <label form="email" class="form-label">Email</label>
         <input type ="email" class="form-control" name="email">
      </div>

       <div class="row mb-3"> 
          <div class="col">  
            <label form="firstname" class="form-label">Firstname</label>
            <input type ="text" class="form-control" name="firstname">
          </div>
           <div class="col">  
             <label form="lastname" class="form-label">Lastname</label>
         <input type ="text" class="form-control" name="lastname">
          </div>
      </div>

      <div class="row mb-3">
           <div class="col">
          <label form="password" class="form-label">password</label>
         <input type ="password" class="form-control" name="password">

           </div>
            <div class="col">

        <label form="repassword" class="form-label">Re-Password</label>
         <input type ="password" class="form-control" name="repassword">

            </div>



         </div>

      
      
       <div class="mb-3"> </div>
      <input type ="submit" value="Register" class="btn btn-primary">
    </form>
   </div>
   </div>
{%endblock%}

   {%block js_files %}
   
      <script src="{static 'account/js/script.js'}"></script>
   
   {%endblock%}
