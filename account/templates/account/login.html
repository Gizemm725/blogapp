
{% extends "base.html" %}
{% load static%}

{% block css_files %}
 
  <link rel= "stylesheet" href="{%static 'account/css/style.css'%}">

{% endblock  %}

{% block title%}
    Login
{% endblock%}


{%block content%}
 <div clas="container mt-3">
   <div class="col"></div>
    <h1>Login</h1>
    <hr>

    <form method="POST"> 
       {% csrf_token %}
      {% if error %}
          <div class="alert alert-dangetr"> {{error}}</div>
      
      
      {% endif %}
      <div class="mb-3"> 
         <label form="username" class="form-label">Username</label>
         <input type ="text" class="form-control" name="username">
      </div>

       <div class="mb-3"> 
         <label form="password" class="form-label">password</label>
         <input type ="password" class="form-control" name="password">
      </div>
      
      
       <div class="mb-3"> </div>
      <input type ="submit" value="Login" class="btn btn-primary">
    </form>
   </div>
{%endblock%}

   {%block js_files %}
   
      <script src="{static 'account/js/script.js'}"></script>
   
   {%endblock%}
