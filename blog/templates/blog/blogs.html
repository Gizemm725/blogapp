{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <div class="card shadow">
        <!-- Büyük boy resim (detay sayfası) -->
        <img src="{{ blog.image.url }}" class="card-img-top img-fluid detail-img" alt="{{ blog.title }}">
        <div class="card-body">
          <h1 class="card-title mb-4">{{ blog.title }}</h1>
          <div class="card-text">
            {{ blog.description|linebreaks }}
          </div>
          <a href="{% url 'blogs' %}" class="btn btn-secondary mt-4">Back to Blogs</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
