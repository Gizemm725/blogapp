{% extends "base.html" %}
{% load static %}

{% block title %}{{ blog.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <!-- Kategoriler -->
        <div class="col-md-3 mb-4">
            {% include 'partials/_categories.html' %}
        </div>
        
        <!-- Blog Detay -->
        <div class="col-md-9">
            <article class="blog-detail-card">
                <!-- Büyük Resim -->
                <div class="detail-image-container mb-4">
                    <img src="{{ blog.image.url }}" 
                         class="img-fluid rounded detail-image"
                         alt="{{ blog.title }}">
                </div>
                
                <!-- İçerik -->
                <h1 class="mb-3">{{ blog.title }}</h1>
                <div class="blog-content mb-4">
                    {{ blog.description|linebreaks }}
                </div>
                
                <!-- "Tüm Bloglar" butonu buradan kaldırıldı -->
            </article>
        </div>
    </div>
</div>
{% endblock %}
